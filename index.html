<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Will You Marry Me? üíç</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(#2c1c24, #000);
      overflow-x: hidden;
      color: #fff;
    }

    .password-screen, .surprise-screen {
      display: none;
      height: 100vh;
      width: 100%;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }

    .password-screen {
      display: flex;
    }

    input[type="password"] {
      padding: 12px;
      border: 2px solid #ff69b4;
      border-radius: 10px;
      font-size: 1.1em;
      margin-top: 20px;
      outline: none;
      background-color: #fff0f5;
      color: #000;
    }

    button {
      margin-top: 15px;
      padding: 10px 25px;
      background: #ff1493;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #ff69b4;
    }

    .surprise-screen {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      padding: 40px 20px;
    }

    .typing-message {
      font-size: 1.5em;
      max-width: 700px;
      text-align: center;
      color: #ffb6c1;
      margin-bottom: 30px;
      min-height: 100px;
      border-radius: 10px;
    }

    .gift-links a {
      display: inline-block;
      margin: 10px;
      padding: 10px 15px;
      background-color: #ff69b4;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: transform 0.2s;
    }

    .gift-links a:hover {
      transform: scale(1.1);
    }

    /* Floating Roses */
    .rose {
      position: fixed;
      bottom: -60px;
      font-size: 2em;
      animation: floatUp 8s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0.5;
      }
      100% {
        transform: translateY(-110vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Candle Glow */
    .candle {
      width: 30px;
      height: 60px;
      background: #fff8dc;
      position: absolute;
      bottom: 40px;
      border-radius: 10px;
      box-shadow: 0 0 30px 10px rgba(255, 200, 150, 0.5);
    }

    .flame {
      width: 15px;
      height: 15px;
      background: radial-gradient(ellipse at center, #ffdd99 0%, #ff6600 70%, #000 100%);
      border-radius: 50%;
      position: absolute;
      top: -20px;
      left: 7px;
      animation: glow 1s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { transform: scale(1); opacity: 1; }
      to { transform: scale(1.2); opacity: 0.7; }
    }

    @keyframes type {
      from { width: 0; }
      to { width: 100%; }
    }
  </style>
</head>
<body>

<!-- Background Music -->
<audio id="bgMusic" autoplay loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg" />
</audio>

<!-- Password Screen -->
<div class="password-screen" id="passwordScreen">
  <h2>üíñ Enter the Secret Code to Unlock My Heart</h2>
  <input type="password" id="passwordInput" placeholder="Your Secret Password" />
  <button onclick="checkPassword()">Unlock</button>
  <p id="error" style="color: pink; margin-top: 10px;"></p>
</div>

<!-- Surprise Screen -->
<div class="surprise-screen" id="surpriseScreen">
  <div class="typing-message" id="typingText"></div>

  <h2 style="color: #ff99cc; font-size: 2em;">üíç Will You Marry Me?</h2>

  <div class="gift-links">
    <a href="images ().png" target="_blank">üéÅ Gift 1</a>
    <a href="images (01).png" target="_blank">üéÅ Gift 2</a>
    <a href="images (02).png" target="_blank">üéÅ Secret Surprise</a>
  </div>

  <!-- Candle -->
  <div class="candle">
    <div class="flame"></div>
  </div>
</div>

<!-- Scripts -->
<script>
  const password = "forever"; // Change to your own password

  function checkPassword() {
    const input = document.getElementById('passwordInput').value;
    if (input === password) {
      document.getElementById('passwordScreen').style.display = 'none';
      document.getElementById('surpriseScreen').style.display = 'flex';
      document.getElementById('bgMusic').play();
      typeMessage();
      startRoseRain();
    } else {
      document.getElementById('error').innerText = "That's not it, my love üò¢";
    }
  }

  function typeMessage() {
    const text = "From the moment I met you, everything changed. \nYou light up my world with your smile, and you make my heart race with every word. \nToday, I ask you... üíñ Will you be mine forever?";
    const display = document.getElementById("typingText");
    let i = 0;

    function type() {
      if (i < text.length) {
        display.innerHTML += text.charAt(i) === "\n" ? "<br>" : text.charAt(i);
        i++;
        setTimeout(type, 60);
      }
    }
    type();
  }

  function startRoseRain() {
    const roses = ["üåπ", "üå∑", "üå∏"];
    setInterval(() => {
      const el = document.createElement("div");
      el.classList.add("rose");
      el.innerText = roses[Math.floor(Math.random() * roses.length)];
      el.style.left = Math.random() * 100 + "vw";
      el.style.fontSize = (Math.random() * 20 + 30) + "px";
      el.style.animationDuration = (Math.random() * 5 + 4) + "s";
      document.body.appendChild(el);
      setTimeout(() => el.remove(), 9000);
    }, 400);
  }
</script>

</body>
</html>
